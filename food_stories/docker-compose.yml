version: '3.1'

services:
  db:
    image: postgres
    ports: 
      - 5432:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: tech
      POSTGRES_DB: stories

  redis:
    image: redis
    ports: 
      - 6379:6379
    restart: always
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080